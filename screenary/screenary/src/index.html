<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="styles.css" />
    <title>Viewaris</title>
    <script type="module" src="main.js" defer></script>
  </head>

  <body>
    <main id="m">
      <div id="app" style="position: fixed; width: 100vw; height: 100vh; display: flex;">
        <div id="main">
        </div>
        <svg id="full-screen-svg" class="container" width="100%" height="100%" fill="#00000000">
          <svg id="container" class="container" width="100%" height="100%" viewBox="0 0 1600 800"  preserveAspectRatio="xMidYMid slice" style="position:fixed;top:0;left:0;width:100%;height:100%;background-color:green;">
              <rect x="0" y="0" width="100%" height="100%" fill="#00000000" opacity="0"></rect>
            <!--all of this gets added in the js-->
          </svg>
        </svg>
      </div>
    </main>
  </body>
</html>
